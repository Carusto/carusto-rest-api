get:
  operationId: getAllSounds
  tags:
   - sounds
  security:
   - basicAuth: []
  description: |
    Gets `Sound` objects.
  responses:
    200:
      description: Successful response
      schema:
        $ref: "#/definitions/SoundsResponse"
post:
