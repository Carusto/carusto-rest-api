
########################################
# Common parameters
########################################

password:
  name: password
  in: formData
  description: Authentication password
  required: true
  type: string

########################################
# Companies parameters
########################################

companyId:
  name: id
  in: path
  description: Company ID
  required: true
  type: integer
  format: int32

companyRealm:
  name: realm
  in: formData
  description: Company realm (case-insensitive) is required for all authentication schemes which issue a challenge.
  required: true
  type: string
  default: pbx.example.com

companyName:
  name: name
  in: formData
  description: Company name
  required: true
  type: string
  default: Example LP

companyVoip:
  name: voip
  in: formData
  description: Quantity of VoIP service licenses for company
  required: true
  type: integer
  default: 10

companyWeb:
  name: web
  in: formData
  description: Quantity of UC service licenses for company
  required: true
  type: integer
  default: 10

companyAppAs:
  name: appas
  in: formData
  description: True to enable Analytics application for company
  required: true
  type: boolean
  default: true

companyAppCc:
  name: appcc
  in: formData
  description: True to enable Call center application for company
  required: true
  type: boolean
  default: true

########################################
# Rules parameters
########################################

ruleId:
  name: id
  in: path
  description: Rule ID
  required: true
  type: string
ruleName:
  name: name
  in: formData
  description: User defined name
  required: true
  type: string
  default: Custom name
ruleStatus:
  name: status
  in: formData
  description: Status, whether this Rule is enabled or not.
  required: true
  type: string
  enum:
    - ENABLED
    - DISABLED
rulePriority:
  name: priority
  in: formData
  description: A number from 0 to 99. `Rules` with higher number will be executed at first.
  required: true
  type: integer
  default: 10
ruleType:
  name: type
  in: formData
  description: Type for Rule where it could be applied
  required: true
  type: string
  enum:
    - CALL_FROM_GATEWAY
    - CALL_TO_GATEWAY
    - CALL_FROM_USER
    - CALL_TO_USER
ruleApplications:
  name: applications
  in: formData
  description: Applications that should be evaluted when this Rule is matches by conditions
  required: true
  type: array
  collectionFormat: multi
  items:
    type: object
    $ref: "#/definitions/RuleApplication"
ruleConditions:
  name: conditions
  in: formData
  description: Conditions to check before evaluting applications
  required: true
  type: array
  collectionFormat: multi
  items:
    type: object
    $ref: "#/definitions/RuleCondition"

########################################
# Snippets parameters
########################################

snippetId:
  name: id
  in: path
  description: Snippet ID
  required: true
  type: string
snippetName:
  name: name
  in: formData
  description: User defined name
  required: true
  type: string
  default: Custom name
snippetApplications:
  name: applications
  in: formData
  description: Applications that should be evaluted when this Snippet is included
  required: true
  type: array
  collectionFormat: multi
  items:
    type: object
    $ref: "#/definitions/SnippetApplication"

snippetArguments:
  name: arguments
  in: formData
  description: Arguments that should be provided when incliding this Snippet
  required: true
  type: array
  collectionFormat: multi
  items:
    type: object
    $ref: "#/definitions/SnippetArgument"